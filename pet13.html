<h1><center>PETS</center></h1>
<center>Hamsters are excellent pets. They don't require a lot of attention, get enough exercise running on their wheel, and are cute, cuddly, and pleasant to hold.
    They can make an excellent starter pet for some children. Unfortunately, hamsters don't come with care instructions.
