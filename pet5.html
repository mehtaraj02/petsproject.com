<h1><center>PETS</center></h1>
<center>Rats are great pet animal. Rats are easy to care for, have very little odor, and they rarely bite.
  Rats generally make good family pets but should never be left unsupervised with small children.
  Rats are extremely smart and empathetic They are more intelligent than rabbits, gerbils.
</center>
